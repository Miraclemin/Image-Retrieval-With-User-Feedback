<script type="text/javascript"> 













$(".yifu").on("click", function(){
    var name = $(this).attr("value");
    // console.log(name);
    $.get("/search_img/",
      {
        image_name:name
      },
    function(data,status){
      console.log(data);
      $('#demo_dsp').html(data+$('#demo_dsp').html());     
      $(document.body).animate({
        'scrollTop': $('#demo_dsp').offset().top
      }, 1000);
      //alert('status: ' + statusText + 'ok');
      $('#imgcontainer').each(function () {
        var $container = $(this);
        // layout Masonry again after all images have loaded
        $container.imagesLoaded(function () {

          // console.log($container);
          $container.masonry({
            // options
            columnWidth: 10,
            itemSelector: '.item'
          });
        });
      });
    }
  );
});
	function uploadDone(e, data) {
		
		console.log(data.result);
		$('.fileupload-loading').hide();
		
		$('#demo_dsp').html(data.result+$('#demo_dsp').html());			
		
		$(document.body).animate({
				'scrollTop': $('#demo_dsp').offset().top
			}, 1000);
		//alert('status: ' + statusText + 'ok');
		$('#imgcontainer').each(function () {
			var $container = $(this);
			// layout Masonry again after all images have loaded
			$container.imagesLoaded(function () {

				// console.log($container);
				$container.masonry({
					// options
					columnWidth: 10,
					itemSelector: '.item'
				});
			});
		});
		
		$('#imgcontainer2').each(function () {
			var $container = $(this);
			// layout Masonry again after all images have loaded
			$container.imagesLoaded(function () {

				// console.log($container);
				$container.masonry({
					// options
					columnWidth: 12,
					itemSelector: '.item'
				});
			});
		});
	}
   
   function  uploadFail(e, data) {
    // data.errorThrown
    // data.textStatus;
    // data.jqXHR;
	 $('.fileupload-loading').hide();
     alert(data.errorThrown);
   }

$('#upload-files').fileupload({
		url:'/search_img',
        previewMaxWidth: 100,
        autoUpload: true,
        sequentialUploads: true,
	// limitConcurrentUploads: 1,
        acceptFileTypes: /(\.|\/)(png|gif|jpe?g)$/i,
        prependFiles: true,
        processQueue: [
          {
            action: 'validate',
            acceptFileTypes: /(\.|\/)(gif|jpe?g|png)$/i
          },
          {
            action: 'loadImageMetaData'
          },
          {
            action: 'loadImage',
            fileTypes: /^image\/(gif|jpeg|png)$/,
            maxFileSize: 20000000 // 20MB
          },
          {
            action: 'resizeImage',
            prefix: 'image',
            maxWidth: 256,
            minWidth: 256,
            orientation: true,
            canvas: true
          },
          {
            action: 'saveImage'
          },
          {
            action: 'setImage'
          },
          {
            action: 'loadVideo'
          },
          {
            action: 'setVideo'
          }
        ],
		done:uploadDone,
		fail:uploadFail,
		start:	function (e, data) {
			console.log('start');
			$('.fileupload-loading').show();
				
				$(document.body).animate({
					'scrollTop': $('.fileupload-loading').offset().top
				}, 500);
		}
    });
	

</script>
